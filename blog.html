    <section class="gallery">
        <div class="container">
            <h1 class="gallery-title">Learn Build</h1>
            <p class="gallery-subtitle">The best way to master web dev is by building projects.</p>
            <div class="slide-container">
                <div class="slides">
                    <img src="assets/project1.png" alt="">
                    <img src="assets/project2.png" alt="">
                    <img src="assets/project3.png" alt="">
                    <img src="assets/project4.png" alt="">
                    <img src="assets/project5.png" alt="">
                    <img src="assets/project6.png" alt="">

                </div>
                <span class="previousSlide" onclick="prevSlide()"><i class="fa-solid fa-angle-left"></i></span>
                <span class="nextSlide" onclick="nextSlide()"><i class="fa-solid fa-angle-right"></i></i></span>
            </div>
        </div>
    </section>
    <section class="subscribe">
        <div class="container">
            <h2 class="newsLetter-title">Subscribe for a news letter</h2>
            <p class="newsLetter-subtitle">weekly news from the web dev space.</p>
            <div class="news-letter">
                <form action="/" class="email-newsletter" method="post">
                    <label for="username">Name</label>
                    <span class="name-error"></span>
                    <input type="text" name="username" id="username">
                    <label for="username">Email</label>
                    <span class="email-error"></span>
                    <input type="email" name="email" id="email">
                    <input type="submit" value="Subscribe" class="submit-button" >
                </form>
            </div>
        </div>
    </section>
